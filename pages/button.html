<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>huiAdmin</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="../hui/css/base.css" />
	<style>
		.hui-card {
			margin-bottom: 36px;
		}

		.hui-card .card-header {
			padding: 10px;
		}
	</style>
</head>

<body class="hui-layout-admin">
	<!-- Main content -->
	<section class="hui-fluid">

		<div class="hui-row hui-col-space15">
			<div class="hui-col-md12">
				<!-- 按钮主题 -->
				<div class="hui-card">
					<div class="card-header">按钮主题</div>
					<div class="card-body">
						<div class="hui-btn-container">
							<button type="button" class="hui-btn">原始按钮</button>
							<button type="button" class="hui-btn btn-primary">主要按钮</button>
							<button type="button" class="hui-btn btn-success">成功按钮</button>
							<button type="button" class="hui-btn btn-warning">警告按钮</button>
							<button type="button" class="hui-btn btn-danger">危险按钮</button>
							<button type="button" class="hui-btn btn-info">信息按钮</button>
							<button type="button" class="hui-btn is-disabled">禁用按钮</button>
							<button type="button" class="hui-btn is-round">圆角按钮</button>
							<button type="button" class="hui-btn is-circle">圆形按钮</button>
						</div>
					</div>
				</div>

				<!-- 按钮尺寸 -->
				<div class="hui-card">
					<div class="card-header">按钮尺寸</div>
					<div class="card-body">
						<div class="hui-hui-btn-container">
							<button type="button" class="hui-btn">默认按钮</button>
							<button type="button" class="hui-btn btn-medium ">中等按钮</button>
							<button type="button" class="hui-btn btn-small">小型按钮</button>
							<button type="button" class="hui-btn btn-mini">超小按钮</button>
							<br> <br>
							<div>
								<button type="button" class="hui-btn btn-fluid">流体按钮 100%</button>
							</div>
						</div>
					</div>
				</div>


				<div class="hui-card">
					<div class="card-header">图标按钮</div>
					<div class="card-body site-demo-button">
						<div class="hui-btn-container">
							<button type="button" class="hui-btn"><i class="icon-star"></i></button>
							<button type="button" class="hui-btn"><i class="icon-arrow-left"></i></button>
							<button type="button" class="hui-btn"><i class="icon-arrow-right"></i></button>
							<button type="button" class="hui-btn"><i class="icon-editor2"></i></button>
							<button type="button" class="hui-btn"><i class="icon-delete"></i></button>
							<button type="button" class="hui-btn"><i class="icon-share"></i></button>
						


						</div>
					</div>
				</div>
			</div>
		</div>



		<!-- 按钮组 -->
		<div class="hui-card">
			<div class="card-header">按钮组</div>
			<div class="card-body">
				<div class="hui-btn-container">
					<div class="hui-btn-group">
						<button type="button" class="hui-btn">增加</button>
						<button type="button" class="hui-btn ">编辑</button>
						<button type="button" class="hui-btn">删除</button>
					</div>
					<div class="hui-btn-group">
						<button type="button" class="hui-btn btn-sm"><i class="icon-list"></i></button>
						<button type="button" class="hui-btn btn-sm"><i class="icon-editor"></i></button>
						<button type="button" class="hui-btn btn-sm"><i class="icon-delete2"></i></button>
						<button type="button" class="hui-btn btn-sm"><i class="icon-seleted"></i></button>
					</div>
					<div class="hui-btn-group">
						<button type="button" class="hui-btn btn-primary btn-sm"><i class="icon-remind2"></i></button>
						<button type="button" class="hui-btn btn-primary btn-sm"><i class="icon-set"></i></button>
						<button type="button" class="hui-btn btn-primary btn-sm"><i class="icon-location2"></i></button>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
