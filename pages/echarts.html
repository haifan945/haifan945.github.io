<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Echarts</title>
		<link rel="stylesheet" type="text/css" href="../static/css/base.css" />
		<script src="../static/js/pace/pace.min.js"></script>
	</head>
	<body>

		<section class="hui-fluid">
			<div class="hui-row hui-col-space15">

				<div class="hui-col-md6">

					<div class="card">
						<div class="card-header">
							标准柱状图
						</div>
						<div class="card-body">
							<div id="main" style="width: 100%;height:400px;"></div>
						</div>
					</div>

				</div>

			</div>
		</section>
		<script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'), 'dark'); // dark 可尝试修改为 light

			myChart.setOption({
				series: [{
					name: '访问来源',
					type: 'pie', // 设置图表类型为饼图
					radius: '85%', // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
					data: [ // 数据数组，name 为数据项名称，value 为数据项值
						{
							value: 235,
							name: '视频广告'
						},
						{
							value: 274,
							name: '联盟广告'
						},
						{
							value: 310,
							name: '邮件营销'
						},
						{
							value: 335,
							name: '直接访问'
						},
						{
							value: 400,
							name: '搜索引擎'
						}
					]
				}]
			})
		</script>
	</body>
</html>
