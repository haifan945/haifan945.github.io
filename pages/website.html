<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>huiAdminPro</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" type="text/css" href="../hui/css/hui.css" />
		<link rel="stylesheet" type="text/css" href="../hui/css/admin.css" />
		<script src="../static/js/pace/pace.min.js"></script>
	</head>
	<body class="hui-layout-admin">
		<!-- Main content -->
		<section class="hui-fluid">
			<div class="hui-row hui-col-space15">
				<div class="hui-col-md12">
					<div class="hui-card">

						<div class="hui-card-header">网站设置</div>

						<div class="hui-card-body" pad15>


							<div class="hui-form" wid100>

								<div class="hui-form-item">
									<div class="hui-form-label">
										网站名称
									</div>
									<div class="hui-input-block">
										<input type="text" name="sitename" value="huiAdmin" class="hui-input" />
									</div>
								</div>


								<div class="hui-form-item">
									<div class="hui-form-label">
										域名设置
									</div>
									<div class="hui-input-block">
										<input type="text" name="sitename" value="http://www.webhaifan.com" class="hui-input" />

									</div>
								</div>


								<div class="hui-form-item">
									<div class="hui-form-label">
										缓存时间
									</div>
									<div class="hui-input-inline">
										<input type="text" name="sitename" value="0" class="hui-input" />

									</div>
									<div class="hui-input-inline hui-input-company">
										分钟
									</div>
									<div class="hui-form-mid hui-word-aux">
										本地开发一般推荐设置为 0，线上环境建议设置为 10。
									</div>
								</div>


								<div class="hui-form-item">
									<div class="hui-form-label">
										最大文件上传
									</div>
									<div class="hui-input-inline">
										<input type="text" name="sitename" value="2048" class="hui-input" />

									</div>
									<div class="hui-input-inline hui-input-company">
										KB
									</div>
									<div class="hui-form-mid hui-word-aux">
										提示：1 M = 1024 KB
									</div>
								</div>


								<div class="hui-form-item">
									<div class="hui-form-label">上传文件类型</div>
									<div class="hui-input-block">
										<input type="text" name="sitename" value="png|gif|jpg|jpeg|zip|rar" class="hui-input" />
									</div>

								</div>



								<div class="hui-form-item">
									<div class="hui-form-label">首页标题</div>
									<div class="hui-input-block">
										<textarea name="title" class="hui-textarea">Hui管理模板系统</textarea>
									</div>

								</div>


								<div class="hui-form-item">
									<div class="hui-form-label">META关键词</div>
									<div class="hui-input-block">
										<textarea name="title" class="hui-textarea" placeholder="多个关键词用英文状态 , 号分割"></textarea>
									</div>

								</div>
								
								<div class="hui-form-item">
									<div class="hui-form-label">META描述</div>
									<div class="hui-input-block">
										<textarea name="title" class="hui-textarea">META描述</textarea>
									</div>
								
								</div>
								<div class="hui-form-item">
									<div class="hui-form-label">版权信息</div>
									<div class="hui-input-block">
										<textarea name="title" class="hui-textarea">© 2021 nmgui.com版权所有</textarea>
									</div>
								
								</div>
								
								<div class="hui-form-item">
									
									<div class="hui-input-block">
										<button class="hui-btn">确认保存</button>
									</div>
								
								</div>
								
								

							</div>






						</div>

					</div>
				</div>
			</div>
			</div>
		</section>
		
		


	</body>
</html>
