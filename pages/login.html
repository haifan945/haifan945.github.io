<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" href="../hui/css/base.css">
	<link rel="stylesheet" href="../hui/css/iconfont.css">
	<link rel="stylesheet" href="../hui/css/login.css">

</head>

<body>
	<section class="login">

		<div class="left">
			<div class="title">
				<h1>海凡科技网站管理云平台</h1>
				<h5>Inner Mongolia HAIFAN Website management cloud platform</h5>
			</div>
		</div>

		<div class="right">
			<div class="login-box">
				<div class="logo">
					<img src="../hui/images/logo.png" alt="">
					<h1>admin<em>login</em></h1>
				</div>
				<div class="hui-form">
					<div class="hui-form-item">
						<input type="text" class="hui-input" placeholder="用户名">
						<i class="hi-person-badge-fill"></i>
					</div>
					<div class="hui-form-item">
						<input type="text" class="hui-input" placeholder="密码">
						<i class="hi-lock-fill"></i>
					</div>
					<div class="hui-form-item">
						<button class="hui-btn">登 录</button>
					</div>
				</div>
			</div>
			<div class="copy">
				<p>Copyright © 2005-2023 .All rights reserved</p>
				<p>技术支持：<a href="http://www.webhaifan.com/" target="_blank" title="内蒙古海凡科技">内蒙古海凡科技</a></p>
			</div>
		</div>
	</section>

	<script src="../hui/js/jquery-2.2.3.min.js"></script>
	<script>
		$(document).ready(function () {
			$('.hui-btn').click(function () {
				window.location.href = '../index.html'
			})
		});
	</script>
</body>

</html>
