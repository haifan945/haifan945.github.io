<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>huiAdminPro</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="../hui/css/base.css" />
	<script src="../static/js/pace/pace.min.js"></script>
	<style>
		.hui-hout-admin {
			background-color: #f4f4f4;
		}

		.hui-card {
			margin-bottom: 36px;
		}

		.card-header {
			padding: 20px;
			font-size: 20px;
		}

		hr {
			margin: 10px 0;
		}
	</style>
</head>

<body class="hui-layout-admin">
	<!-- Main content -->
	<section class="hui-fluid">
		<div class="hui-row">
			<div>
				<div class="hui-card">
					<div class="card-header">引用区块</div>
					<div class="card-body">
						<blockquote class="hui-elem-quote">这个貌似不用多介绍，因为你已经在太多的地方都看到</blockquote>
						<blockquote class="hui-elem-quote quote-nm">
							猿强，则国强。国强，则猿更强！
							<br>——孟子（好囖。。其实这特喵的是我说的）
						</blockquote>
					</div>
				</div>

				<div class="hui-card">
					<div class="card-header">字段集区块</div>
					<div class="card-body">

						<fieldset class="hui-elem-field">
							<legend>爱好</legend>
							<div class="field-box">
								你可以在这里放任何内容，比如表单神马的
							</div>
						</fieldset>

						<fieldset class="hui-elem-field field-title">
							<legend>带标题的横线</legend>
						</fieldset>
					</div>
				</div>

				<div class="hui-card">
					<div class="card-header">分割线</div>
					<div class="card-body">
						默认分割线
						<hr>
						赤色分割线
						<hr class="bg-red">
						橙色分割线
						<hr class="bg-orange">
						墨绿分割线
						<hr class="bg-green">
						青色分割线
						<hr class="bg-cyan">
						蓝色分割线
						<hr class="bg-blue">
						黑色分割线
						<hr class="bg-black">
						灰色分割线
						<hr class="bg-gray">
					</div>
				</div>


				<div class="hui-card">
					<div class="card-header">纯圆角</div>
					<div class="card-body">
						<img src="../static/images/userPhoto.png" class="hui-circle" width="100" height="100">
						<h2> hui-circle</h2>
					</div>
				</div>

				<div class="hui-card">
					<div class="card-header">进度条</div>
					<div class="card-body">
						<!--  -->
						<h2>常规</h2>
						<div class="hui-progress">
							<div class="progress-bar" style="width: 50%;">
								<div class="progress-inner"></div>
							</div>
						</div>
						<br>
						<!--  -->
						<h2>主题色</h2>
						<div class="hui-progress">
							<div class="progress-bar" style="width: 78%;">
								<div class="progress-inner bg-pink"></div>
							</div>
						</div>
						<br>
						<!--  -->
						<h2>大号</h2>
						<div class="hui-progress progress-big">
							<div class="progress-bar" style="width: 98%;">
								<div class="progress-inner bg-green"></div>
							</div>
						</div>
						<br><br>
						<!--  -->
						<h2>显示进度</h2>
						<br><br>
						<div class="hui-progress">
							<div class="progress-bar" style="width: 68%;">
								<span class="progress-text">68%</span>
								<div class="progress-inner bg-indigo"></div>
							</div>
						</div>
						<br><br>
						<div class="hui-progress">
							<div class="progress-bar" style="width: 38%;">
								<span class="progress-text">38%</span>
								<div class="progress-inner bg-orange"></div>
							</div>
						</div>
					</div>
				</div>


			
			</div>
		</div>
	</section>
</body>

</html>
